<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">

        <form class="contact-form" action="" method="">
            <fieldset>
                <legend class="lgnd">Form Assignment</legend>

                <div class="form-group name">
                    <label for="full-name">Full Name</label><br>
                    <input type="text" class="" name="full-name" value="" id="fullname">
                </div>

                <div class="form-group email">
                    <label for="email">E-mail</label><br>
                    <input type="text" class="" id="email" name="email" value="">
                </div>

                <div class="form-group">
                    <label for="msg">Message</label><br>
                    <textarea name="message" id="message" class="" value=""></textarea>
                </div>

                <div class="col-12 form-group">
                    <input type="button" onClick="" class="btn" value="Submit" name="submit-btn" value="" id="submit-button">
                </div>

            </fieldset>
        </form>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
